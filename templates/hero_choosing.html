<!DOCTYPE html >
<html lang="en-GB">
<audio autoplay>
    <source src="/static/music/Myth_II_Soulblighter_The_Stair_Of_Grief.mp3" type="audio/mp3">
</audio>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <title>Ancient fights</title>
    <link href="/static/css/hero_choosing.css" rel="stylesheet">
    <script src="/static/js/hero_choosing.js"></script>
    <meta charset="UTF-8">
</head>
<body id="body">
<main style="width: 320px; margin: 0 auto;">
    <div class="container">
        <h2>{{ result.header }}</h2>
        {% if result.header == 'Choose a hero' %}
            <form action="" method="post" id="form-player">
                <div class="form-group">
                    <label>
                        <input type="text" name="name" class="form-control" placeholder="Unit name">
                    </label>
                    <hr>
                    <label>
                        <select class="custom-select" name="unit_class" required>
                            <option value="">Choose unit class</option>
                            {% for class in result.classes %}
                                <option value="{{ class }}">{{ class }}</option>
                            {% endfor %}
                        </select>
                    </label>
                    <hr>
                    <label>
                        <select class="custom-select" name="weapon" required>
                            <option value="">Choose a weapon</option>
                            {% for weapon_name in result.weapons %}
                                <option value="{{ weapon_name }}">{{ weapon_name }}</option>
                            {% endfor %}
                        </select>
                    </label>
                    <hr>
                    <label>
                        <select class="custom-select" name="armor" required>
                            <option value="">Choose an armor</option>
                            {% for armor_name in result.armors %}
                                <option value="{{ armor_name }}">{{ armor_name }}</option>
                            {% endfor %}
                        </select>
                    </label>
                    <hr>
                </div>
                <button class="btn btn-success" type="submit">Confirm</button>
            </form>
        {% else %}
            <form action="" method="post" id="form-enemy">
                <div class="form-group">
                    <label>
                        <input type="text" name="name" class="form-control" placeholder="Unit name">
                    </label>
                    <hr>
                    <label>
                        <select class="custom-select" name="unit_class" required>
                            <option value="">Choose unit class</option>
                            {% for class in result.classes %}
                                <option value="{{ class }}">{{ class }}</option>
                            {% endfor %}
                        </select>
                    </label>
                    <hr>
                    <label>
                        <select class="custom-select" name="weapon" required>
                            <option value="">Choose a weapon</option>
                            {% for weapon_name in result.weapons %}
                                <option value="{{ weapon_name }}">{{ weapon_name }}</option>
                            {% endfor %}
                        </select>
                    </label>
                    <hr>
                    <label>
                        <select class="custom-select" name="armor" required>
                            <option value="">Choose an armor</option>
                            {% for armor_name in result.armors %}
                                <option value="{{ armor_name }}">{{ armor_name }}</option>
                            {% endfor %}
                        </select>
                    </label>
                    <hr>
                </div>
                <button class="btn btn-primary" type="submit">Confirm</button>
            </form>
        {% endif %}
    </div>
</main>
</body>
</html>
